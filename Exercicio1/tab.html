	<script type="text/javascript">
		var situacao = "Aprovado";

		function mudarJoao(){
			if (confirm("Mudar?")) {
				if (situacao == "Aprovado"){
					situacao = "Reprovado";
					document.getElementById("joao").innerHTML = situacao;					
				}else{
					situacao = "Aprovado";
				    document.getElementById("joao").innerHTML = situacao;
				}
			}
		}
		document.getElementById("joao").innerHTML = situacao;
	</script>
